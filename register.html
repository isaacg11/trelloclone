<!DOCTYPE html>
<html ng-app="stamplay">
<head>
	<title>Trello Clone | Register</title>
	<meta name="viewport" content="width=device-width">
    <link type="text/css" rel="stylesheet" href="public/css/login.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

	<div ng-controller = "userController">
		<p 
			class = "center" 
			id = "welcomeHeader">Register for an account!
		</p>
		<div id = "loginBox" class = "container">
			<p id="emailHeader">Email</p>
			<input
				ng-model="email" 
				id="email"
				type="email" 
				class="form-control" 
				placeholder="e.g., johndoe@gmail.com"/>
			<p id="emailHeader">Password</p>
			<input
				ng-model="password" 
				id="password"
				type="password" 
				class="form-control" 
				placeholder="e.g., ******"/>
			<input
				ng-click="signUp(email, password)" 
				id="login" 
				style="margin: 1em 0 0 0;" 
				tabindex="3" 
				type="button" 
				class="button button-green" value="Sign Up">
		</div>
	</div>

<script src="//drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/1.3.1/stamplay.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
<script src="./bower_components/angular-stamplay/angular-stamplay.js"></script>
<!-- <script src="./scripts/factory.js"></script> -->
<script src="./scripts/controller.js"></script>
</body>
</html>
